tags:
  - Auth
summary: Refresh access and refresh tokens
description: Requires cookies `sessionId` and `refreshToken`
responses:
  "200":
    description: Tokens refreshed
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string
  "401":
    $ref: "../../components/responses/401.yaml"
