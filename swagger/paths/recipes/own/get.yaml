tags:
  - Recipes
summary: Get own recipes
operationId: getOwnRecipes
description: Get own recipes
security:
  - bearerAuth: []

responses:
  '200':
    description: Successfully fetched recipes
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched recipes
            data:
              type: object
              required:
                - items
              properties:
                items:
                  type: array
                  items:
                    $ref: ../../../components/schemas/recipe.yaml

  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
