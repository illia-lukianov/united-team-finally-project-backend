openapi: 3.1.0

info:
  title: Tasteorama docs
  description: This is a documentation for Tasteorama website
  version: 1.0.0
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: https://united-team-finally-project-backend.onrender.com
tags:
  - name: Auth
    description: Operation with auth
  - name: Users
    description: Operation with users
  - name: Recipes
    description: Operation with recipes
  - name: Categories
    description: Operation with categories
  - name: Ingredients
    description: Operation with ingredients
paths:
  /auth/register:
    post:
      $ref: '../swagger/paths/auth/register/post.yaml'
  /auth/login:
    post:
      $ref: '../swagger/paths/auth/login/post.yaml'
  /auth/refresh:
    post:
      $ref: '../swagger/paths/auth/refresh/post.yaml'
  /auth/logout:
    post:
      $ref: '../swagger/paths/auth/logout/post.yaml'
  /auth/request-password-reset:
    post:
      $ref: '../swagger/paths/auth/sendToMailForResetPasssword/post.yaml'
  /auth/reset-password:
    post:
      $ref: '../swagger/paths/auth/resetPassword/post.yaml'
  /auth/get-oauth-url:
    get:
      $ref: '../swagger/paths/auth/get-oauth-url/get.yaml'
  /auth/confirm-oauth:
    post:
      $ref: '../swagger/paths/auth/confirm-oauth/post.yaml'
  /users:
    get:
      $ref: '../swagger/paths/users/get.yaml'
  /categories:
    get:
      $ref: '../swagger/paths/categories/get.yaml'
  /recipes:
    get:
      $ref: '../swagger/paths/recipes/get.yaml'
    post:
      $ref: '../swagger/paths/recipes/post.yaml'
  /recipes/{id}:
    get:
      $ref: '../swagger/paths/recipes/{id}/get.yaml'
    post:
      $ref: '../swagger/paths/recipes/{id}/post.yaml'
    delete:
      $ref: '../swagger/paths/recipes/{id}/delete.yaml'
  /recipes/own:
    get:
      $ref: '../swagger/paths/recipes/own/get.yaml'
  /recipes/own/{id}:
    patch:
      $ref: '../swagger/paths/recipes/own/{id}/patch.yaml'
  /recipes/favourites:
    get:
      $ref: '../swagger/paths/recipes/favourites/get.yaml'
  /recipes/favourites/{id}:
    patch:
      $ref: '../swagger/paths/recipes/favourites/{id}/post.yaml'
  /ingredients:
    get:
      $ref: '../swagger/paths/ingredients/get.yaml'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
